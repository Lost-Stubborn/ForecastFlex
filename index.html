<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="current-info">

            <div class="date-container">
                    <div class="time" id="time">
                        12:30 <span id="am-pm">PM</span>
                    </div>
                    <div class="date" id="date">
                        Tuesday, January 30 
                    </div>
                    <div class="others" id="current-weather-items">
                        <div class="weather-item">
                            <div>Humidity</div>
                            <div>96.2%</div>
                        </div>

                        <div class="weather-item">
                            <div>Pressure</div>
                            <div>225</div>
                        </div>

                        <div class="weather-item">
                            <div>Wind Speed</div>
                            <div>40</div>    
                        </div>
                    </div>
            </div>

            <div class="place-container">
                <div class="time-zone">Asia/Noida</div>
                <div id="country" class="country">IN</div>
            </div>
        </div>
        
    </div>
    <div class="future-forecast">
        <div class="today" id="current-temp">
            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
            <div class="other">
                <div class="day">Monday</div>
                <div class="temp">Night - 25.99&#176 C</div>
                <div class="temp">Day - 35.87&#176 C</div>
            </div>
            
        </div>

        <div class="weather-forecast" id="weather-forecast">
            <div class="weather-forecast-items">
                <div class="day">Tues</div>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
                <div class="temp">Night - 25.99&#176 C</div>
                <div class="temp">Day - 35.87&#176 C</div>
            </div> 
            <div class="weather-forecast-items">
                <div class="day">Wed</div>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
                <div class="temp">Night - 25.99&#176 C</div>
                <div class="temp">Day - 35.87&#176 C</div>
            </div> 
            <div class="weather-forecast-items">
                <div class="day">Thur</div>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
                <div class="temp">Night - 25.99&#176 C</div>
                <div class="temp">Day - 35.87&#176 C</div>
            </div> 
            <div class="weather-forecast-items">
                <div class="day">Fri</div>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
                <div class="temp">Night - 25.99&#176 C</div>
                <div class="temp">Day - 35.87&#176 C</div>
            </div> 
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
